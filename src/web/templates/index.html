<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo map analyzer | Ukraine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" data-bs-theme="dark">
<div class="w-50">
    <h3 class="text-center">Map settings</h3>
    <hr class="mb-1">
    <form action="/map" method="get" class="p-2">

        <div class="mb-3">
            <label for="geojsonSelect" class="form-label">GeoJSON</label>
            <select name="geojson" id="geojsonSelect" class="form-select form-select-sm">
                {% for geojson_file in geojson_files %}
                    <option value="{{ geojson_file }}.geojson">{{ geojson_file }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="gridSize" class="form-label">Grid size (km)</label>
            <input name="gridSize" min="1" max="100" value="15" type="number" class="form-control" id="gridSize"
                   placeholder="Enter grid size" required>
        </div>

        <div class="mb-3">
            <label for="sectorRadius" class="form-label">Sector radius (km)</label>
            <input name="sectorRadius" min="1" max="100" value="5" type="number" class="form-control" id="sectorRadius"
                   placeholder="Enter grid size" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Generate Map</button>

    </form>
</div>
</body>
</html>
