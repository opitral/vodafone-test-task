<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo map analyzer | Ukraine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" data-bs-theme="dark">
<div class="w-50">
    <h3 class="text-center">Map settings</h3>
    <hr class="mb-1">
    <form action="/map" method="post" class="p-2">

        <fieldset class="mb-4">
            <legend>Files</legend>
            <label for="geojsonSelect" class="form-label">GeoJSON</label>
            <select name="geojsonSelect" id="geojsonSelect" class="form-select form-select-sm">
                {% for geojson_file in geojson_files %}
                    <option value="{{ geojson_file }}.geojson">{{ geojson_file }}</option>
                {% endfor %}
            </select>
        </fieldset>

        <fieldset class="mb-4">
            <legend>Borders</legend>
            <div class="form-check">
                <input name="bordersCheckbox" type="checkbox" class="form-check-input" id="bordersCheckbox" checked>
                <label class="form-check-label" for="bordersCheckbox">Main borders</label>
            </div>
            <div class="form-check">
                <input name="boundingBoxCheckbox" type="checkbox" class="form-check-input" id="boundingBoxCheckbox">
                <label class="form-check-label" for="boundingBoxCheckbox">Bounding box</label>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend>Points</legend>
            <div class="form-check">
                <input name="centerPointCheckbox" type="checkbox" class="form-check-input" id="centerPointCheckbox">
                <label class="form-check-label" for="centerPointCheckbox">Center point</label>
            </div>
            <div class="form-check">
                <input name="extremePointsCheckbox" type="checkbox" class="form-check-input" id="extremePointsCheckbox">
                <label class="form-check-label" for="extremePointsCheckbox">Extreme points</label>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend>Grids</legend>
            <div class="mb-3">
                <label for="gridSize" class="form-label">Grid size (km)</label>
                <input name="gridSizeInput" min="1" max="100" value="15" type="number" class="form-control" id="gridSize"
                       placeholder="Enter grid size" required>
            </div>
            <div class="form-check">
                <input name="notMatchingGridCheckbox" type="checkbox" class="form-check-input" id="notMathingGridCheckbox">
                <label class="form-check-label" for="notMathingGridCheckbox">Not mathing grid</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Sectors</legend>
            <div class="mb-3">
                <label for="sectorRadius" class="form-label">Sector radius (km)</label>
                <input name="sectorRadiusInput" min="1" max="100" value="5" type="number" class="form-control" id="sectorRadius"
                       placeholder="Enter grid size" required>
            </div>
            <div class="form-check">
                <input checked name="sectorsCheckbox" type="checkbox" class="form-check-input" id="sectorsCheckbox">
                <label class="form-check-label" for="sectorsCheckbox">Sectors</label>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary w-100">Generate Map</button>

    </form>
</div>
</body>
</html>
